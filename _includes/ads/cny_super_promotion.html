<!-- Chinese New Year Super Promotion Section -->
<div class="bg-gray-900 py-12 md:py-20">
  <div class="container mx-auto px-6">
    <div class="bg-off-black rounded-2xl shadow-2xl relative overflow-hidden">
      <div
        class="absolute inset-0 bg-cover bg-top z-0"
        style="background-image: url('/assets/ads/cny_sale_background.jpg'); opacity: 0.85;"
      ></div>
      <div class="relative z-10 p-8 md:p-12 md:-translate-x-1/7">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center ">
          <!-- Left Side: Images and Button -->
          <div class="flex flex-col items-center text-center">
            {% assign the_centre = site.data.products.the-centre %}
            {% assign taipo = site.data.products.taipo %}

            <div class="flex items-center justify-center" style="height: 320px;">
              <img src="{{ taipo.images[1].src }}" alt="{{ taipo.title }}" class=" h-auto " style="max-height: 100%; object-fit: contain;">
              <span class="text-red-500 text-8xl font-bold drop-shadow-lg mx-4 md:mx-4">+</span>
              <img src="{{ the_centre.images[1].src }}" alt="{{ the_centre.title }}" class="w-72 h-auto transform rotate-1" style="max-height: 100%; object-fit: contain;">
            </div>

            <a href="https://shop.1voct.com" class="mt-8 bg-red-600 text-white font-bold py-3 px-8 rounded-full hover:bg-red-500 transition-colors duration-300 text-lg">
              Go to Shop
            </a>
          </div>

          <!-- Right Side: Text Content -->
          <div class="text-center md:text-left">
            <h2 class="text-4xl md:text-6xl font-eraz font-bold tracking-tight text-red-600 mb-4">Happy Chinese<br>New Year</h2>
              <p class="text-2xl md:text-3xl text-white font-semibold mb-2">Special CNY Offer</p>
              <p class="text-xl md:text-3xl text-gray-300 mb-6 font-eraz"><span class="text-neon-green font-bold">The Centre</span> + <span class="text-neon-green font-bold">Taipo</span> for only <span class="text-neon-green font-bold">$349</span></p>
              <p class="text-gray-400">Get our flagship synth and its MIDI extender in one powerful bundle.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
