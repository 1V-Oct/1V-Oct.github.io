
<!-- Section 2: White Background -->
<div class="bg-white text-off-black py-20 md:py-32">
  <div class="container mx-auto px-6">
    <div class="text-center max-w-3xl mx-auto">
      <h2 class="text-4xl md:text-6xl font-eraz font-bold tracking-tight">The Latest from the Lab</h2>
      <p class="mt-4 text-lg text-gray-600">Recent developments, thoughts, and breakthroughs.</p>
    </div>
    <!-- Main Content Grid -->
    <main class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for post in site.posts limit:3 %}
        <div class="bg-gray-100/50 rounded-2xl p-8 transition-transform hover:scale-105">
          <p class="text-sm text-gray-500 mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
          <h3 class="text-2xl font-eraz mb-4">{{ post.title }}</h3>
          <p class="text-gray-700 leading-relaxed">{{ post.content | strip_html | truncatewords: 25 }}</p>
          <a href="{{ post.url | relative_url }}" class="text-neon-green font-bold mt-6 inline-block uppercase text-xs tracking-widest">Read More &rarr;</a>
        </div>
      {% endfor %}
    </main>
    <div class="text-center mt-16">
      <a href="/journal/" class="bg-blck text-white font-bold uppercase tracking-widest px-8 py-4 rounded-full hover:bg-off-black transition-colors">
        View All Journal Entries
      </a>
    </div>
  </div>
</div>
