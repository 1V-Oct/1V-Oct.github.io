<!-- Kickstarter Subscribe Section -->
<div class="bg-off-black text-white py-20 md:py-24 border-t border-b border-white/10">
  <div class="container mx-auto px-6">
    <div class="max-w-2xl mx-auto text-center">
      <img src="/assets/kickstarter_logo_2019.svg" alt="Kickstarter Logo" class="h-12 w-auto mx-auto mb-6">
      <h2 class="text-3xl md:text-4xl font-eraz font-bold tracking-tight">Get Notified on Launch</h2>
      <p class="mt-4 text-lg text-white/70">
        This product is coming to Kickstarter soon. Sign up to be the first to know when the campaign goes live and to get access to exclusive early-bird offers.
      </p>
      <form class="mt-8 flex flex-col sm:flex-row gap-4 max-w-lg mx-auto" data-form="subscribe">
        <input type="email" name="email" placeholder="Your Email Address" class="w-full bg-white/10 border border-white/20 text-white placeholder-white/50 px-6 py-4 rounded-full focus:outline-none focus:border-neon-green focus:ring-1 focus:ring-neon-green transition-colors text-center sm:text-left">
        
        <!-- Hidden field for tags -->
        <input type="hidden" name="tags" value="kickstarter_subscribe_{{ product_key }}">

        <button type="submit" class="bg-neon-green text-blck font-bold uppercase tracking-widest px-8 py-4 rounded-full hover:bg-white transition-colors flex-shrink-0">
          Notify Me
        </button>
      </form>
      <div class="response-message mt-4 text-sm"></div>
    </div>
  </div>
</div>
