<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y0KNHJT8EB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-Y0KNHJT8EB');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
      <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <link rel="shortcut icon" href="/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
      <link rel="manifest" href="/site.webmanifest" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // Configure Tailwind CSS with custom theme
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blck': '#000000',
              'white': '#f5f5f7',
              'off-black': '#1d1d1f',
              'neon-green': '#C2FF0B',
            },
            fontFamily: {
              // 'eraz': ['"Racing Sans One"', 'sans-serif'],
              'eraz': ['ERAZ BOLD', 'sans-serif'],
              'london': ['LondonTwo', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/assets/styles/style.css">
    <style type="text/tailwindcss">
      @layer base {
          @font-face {
            font-family: 'ERAZ BOLD';
            src: url('/fonts/itc_eras_bold.otf') format('opentype');
          }
          @font-face {
            font-family: 'LondonTwo';
            src: url('/fonts/LondonTwo.ttf') format('truetype');
          }
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
                color: #C2FF0B; /* neon-green */
            }
            50% {
                transform: scale(0.97);
                color: #698909; /* Darker neon-green */
            }
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
    <style>
      .glass-nav {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body class="bg-gray-100 text-off-black font-london">


    {% include header.html %}

    <main>
      {{ content }}
    </main>
    {% include footer.html %}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const productsButton = document.getElementById('products-button');
        const productsMenu = document.getElementById('products-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (productsButton && productsMenu) {
          productsButton.addEventListener('click', function (event) {
            event.stopPropagation();
            productsMenu.classList.toggle('hidden');
          });

          document.addEventListener('click', function (event) {
            if (!productsMenu.contains(event.target) && !productsButton.contains(event.target)) {
              productsMenu.classList.add('hidden');
            }
          });
        }

        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
    </script>


    {% include inventor_api.js.min.html %}


  </body>

</html>
